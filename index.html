<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TileZap</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="pfp.ico">
</head>

<body>

  <div id="experience">
    <canvas id="experience-canvas"></canvas>
  </div>

  <div id="strt_menu" style="height: 600px; width: 1000px; position: absolute;left:300px; top:100px;">
    <p class="delius-unicase-bold" style="text-align: center; font-size: 150px;   background: linear-gradient(90deg, #4e2350, #c132ba, #320133);background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;  -webkit-text-stroke: 3px black;">TileZap</p>
    <button id="play" role="button" style="position: absolute; top: 250px; left: 385px; width: 150px; height: 150px;">
      <svg width="156px" height="156px" viewBox="-0.56 -0.56 655.12 605.12" xmlns="http://www.w3.org/2000/svg"
        fill="#000000" stroke="#000000" stroke-width="2.56" transform="rotate(0)">
        <g id="SVGRepo_bgCarrier" stroke-width="0"
          transform="translate(25.599999999999994,25.599999999999994), scale(0.9)"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#ada9a9"
          stroke-width="26.624000000000002">
          <path fill="#000000"
            d="M106.854 106.002a26.003 26.003 0 0 0-25.64 29.326c16 124 16 117.344 0 241.344a26.003 26.003 0 0 0 35.776 27.332l298-124a26.003 26.003 0 0 0 0-48.008l-298-124a26.003 26.003 0 0 0-10.136-1.994z">
          </path>
        </g>
        <g id="SVGRepo_iconCarrier">
          <path fill="#000000"
            d="M106.854 106.002a26.003 26.003 0 0 0-25.64 29.326c16 124 16 117.344 0 241.344a26.003 26.003 0 0 0 35.776 27.332l298-124a26.003 26.003 0 0 0 0-48.008l-298-124a26.003 26.003 0 0 0-10.136-1.994z">
          </path>
        </g>
      </svg>
    </button>
  </div>


  <button id="restart" role="button">
    <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="1 4 1 10 7 10" />
      <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
    </svg>
  </button>

  <button id="next" role="button">
    <p class="delius-unicase-bold">
      Next
      <svg fill="#000000" width="40px" height="35px" viewBox="0 0 15 13" xmlns="http://www.w3.org/2000/svg" id="arrow">
        <path
          d="M8.29289 2.29289C8.68342 1.90237 9.31658 1.90237 9.70711 2.29289L14.2071 6.79289C14.5976 7.18342 14.5976 7.81658 14.2071 8.20711L9.70711 12.7071C9.31658 13.0976 8.68342 13.0976 8.29289 12.7071C7.90237 12.3166 7.90237 11.6834 8.29289 11.2929L11 8.5H1.5C0.947715 8.5 0.5 8.05228 0.5 7.5C0.5 6.94772 0.947715 6.5 1.5 6.5H11L8.29289 3.70711C7.90237 3.31658 7.90237 2.68342 8.29289 2.29289Z"
          fill="none" stroke="currentColor" />
      </svg>
    </p>
  </button>

  <div id="border" style="position: absolute; left:530px; width: 625px; top:58px; height: 114px;"></div>
  <div id="levelComplete">
    <p class="delius-unicase-bold">Level Complete!</p>
  </div>


  <div class="tut-border">
    <video id="tut-video" src="./demo/tut1.mp4" autoplay muted loop></video>
  </div>

  <div class="tut-border" style="position: absolute; top: 175px; height: 135px;">
    <p id="tut-text" class="delius-unicase-regular"></p>
  </div>
  <div id="display">
    <div id="dot2" style="position: absolute; top: 65px"></div>
    <div id="glass"></div>
    <div id="dot1"></div>

    <!-- Big level number -->
    <div id="level-big">
      <p id="level-text" class="delius-unicase-regular">Level 0</p>
    </div>

    <!-- Small level number -->
    <div id="level-small">
      <p id="level-text-next" class="delius-unicase-regular">Level 1</p>
    </div>

    <div id="dot2" style="position: absolute; top: 220px"></div>
    <div id="glass" style="position: absolute; top: 230px;"></div>
    <div id="dot1" style="position: absolute; top: 310px;"></div>

    <div id="level-small">
      <p id="level-text-prev" class="delius-unicase-regular"></p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="./main.js"></script>

</body>

</html>
